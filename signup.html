    <!--*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*=*= -->
    <!-- <h1> defines the most important heading. <h6> defines the least important heading -->
    <div class="content-wrapper row">
        <div id="float-columns" class="row">
            <div class="title">
                <!-- h1 defines a large heading -->
                <!-- <h3> Float block columns</h3>-->
                <h1><a>Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i>
                </a></h1>
            </div>
            <div class="signup-form">
                <form action="discover.html" target="_self">
                    <b>First Name:</b><br>
                    <input type="text" name="first name" minlength="1" required maxlength="30" placeholder="first name here.." size="75">
                    <br><br>
                    <b>Email:</b><br>
                    <input type="email" id="signup-email" name="email" minlength="5" required maxlength="50" placeholder="email goes here..">
                    <br><br>
                    <b>Password:</b><br>
                    <input type="password" id="signup-password" name="password" minlength="8" required maxlength="30" placeholder="password here(8 to 30 chars)">
                    <br><br>
                    <b>Confirm Password:</b><br>
                    <input type="password" id="signup-confirm-password" name="confirm-password" minlength="8" required maxlength="30" placeholder="confirm password here">
                    <br><br>
                    <input type="checkbox"><b>Subscribe to newsletter!</b><br><br>
                    <input type="reset">
                    <input type="submit" value="Submit"><br>
                </form>
            </div>
